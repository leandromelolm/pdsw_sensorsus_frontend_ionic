<ion-menu [content]="content" type="overlay">
 
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>     
      <button  ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>    
    </ion-list>

    <ion-list [hidden] *ngIf="status">
      <button menuClose ion-item *ngFor="let p of pagesLogged" (click)="openPageLogged(p)">
        {{p.title}}
      </button>
    </ion-list>

    <ion-list [hidden] *ngIf="!status">
      <button menuClose ion-item *ngFor="let p of pagesLoggedout" (click)="openPageLoggedOut(p)">
        {{p.title}}
      </button>
    </ion-list>    

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
