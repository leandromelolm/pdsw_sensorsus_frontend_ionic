<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Avaliacoes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items">            
      <h2>{{item.apelido}}</h2>
      <p>rating {{item.classificacao}} • {{item.dataCriacao}} </p> 
      <p>Comentário:</p>      
      <ion-card>   
        <ion-card-content>
          <p>
            {{item.descricao}}
          </p>
        </ion-card-content>
      </ion-card>                
    </button>
  </ion-list>
</ion-content>
