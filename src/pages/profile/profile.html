<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="profile" class="profile">
    <ion-avatar>
      <img class="circle" [src]="'assets/imgs/avatar-blank.png'">
    </ion-avatar>
    <h2 text-center>{{usuario?.nomeCompleto}}</h2>
    <p text-center>Apelido: {{usuario?.nickname}}</p>
    <p text-center>{{usuario?.email}}</p>
  </div>
</ion-content>
