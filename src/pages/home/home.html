<ion-content padding>

  <button ion-button block (click)="signinpage()">Entrar</button>
  <button ion-button block outline (click)="signup()">Registrar</button>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showAvaliacoes(item.estabelecimentoId)">
      <h2>{{item.nomeEstabelecimento}}</h2>
      <p>avaliado por {{item.apelido}} em {{item.dataCriacao}} </p>
      <p>Classificação: {{item.classificacao}}</p>      
      <p>Comentário:</p>
        <ion-card>
          <ion-card-content>
            <p>
              {{item.descricao}}
            </p>
          </ion-card-content>
        </ion-card>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  

</ion-content>
