<ion-header>
  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
  <ion-item>
    <ion-label stacked>Nome*</ion-label>
    <ion-input formControlName="nome" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Apelido*</ion-label>
    <ion-input formControlName="apelido" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email*</ion-label>
    <ion-input formControlName="email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha*</ion-label>      
    <ion-input formControlName="senha" type="password" placeholder="Senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Confirmar a senha*</ion-label>      
    <ion-input formControlName="senha_confirmar" type="password"></ion-input>
  </ion-item>
  
  <button ion-button block (click)="submit">Criar conta</button>
  
</form>
</ion-content>
